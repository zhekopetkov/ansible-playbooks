---
- hosts: testgr02
  tasks:
  - name: Create a new database with name 'bobdata'
    mysql_db:
      name: bobdata
      state: present

# Copy database dump file to remote host and restore it to database 'my_db'
  - name: Copy database dump file
    copy:
      src: dump.sql.bz2
      dest: /tmp
  - name: Restore database
    mysql_db:
      name: my_db
      state: import
      target: /tmp/dump.sql.bz2

